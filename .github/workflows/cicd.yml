name: CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: bookstore
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

      redis:
        image: redis:alpine
        ports:
          - 6379:6379

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle (Test & Lint)
        run: ./gradlew build
        env:
          SPRING_DATASOURCE_URL: jdbc:mysql://127.0.0.1:3306/bookstore?serverTimezone=Asia/Seoul&characterEncoding=UTF-8&allowPublicKeyRetrieval=true&useSSL=false
          SPRING_DATASOURCE_USERNAME: root
          SPRING_DATASOURCE_PASSWORD: password
          SPRING_DATA_REDIS_HOST: 127.0.0.1
          SPRING_DATA_REDIS_PORT: 6379
          TZ: Asia/Seoul

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Lowercase the repo name
        run: echo "REPO=${GITHUB_REPOSITORY,,}" >> $GITHUB_ENV

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ghcr.io/${{ env.REPO }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: ci
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read   # 원격 서버에서 GHCR pull 할 때 토큰 권한

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy to JCloud
        uses: appleboy/ssh-action@v1.0.3
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_ACTOR: ${{ github.actor }}
          GH_REPO: ${{ github.repository }}
          ENV_VARS: ${{ secrets.ENV_VARS }}
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          envs: GH_TOKEN,GH_ACTOR,GH_REPO,ENV_VARS
          script: |
            set -Eeuo pipefail

            compose() {
              if command -v docker-compose >/dev/null 2>&1; then
                docker-compose "$@"
              else
                docker compose "$@"
              fi
            }

            HOME_DIR="${HOME:-/home/$(whoami)}"
            DEPLOY_DIR="${HOME_DIR}/bookstore-deploy"

            echo "HOME_DIR=${HOME_DIR}"
            echo "DEPLOY_DIR=${DEPLOY_DIR}"

            mkdir -p "${DEPLOY_DIR}"
            cd "${DEPLOY_DIR}"
            pwd

            echo "${GH_TOKEN}" | docker login ghcr.io -u "${GH_ACTOR}" --password-stdin

            if [ ! -d ".git" ]; then
              git clone "https://github.com/${GH_REPO}.git" .
            else
              git fetch --all --prune
              git reset --hard "origin/main"
            fi

            printf '%s\n' "${ENV_VARS}" > .env
            printf '%s\n' "SPRING_PROFILES_ACTIVE=prod" >> .env

            LOWER_REPO="$(echo "${GH_REPO}" | tr '[:upper:]' '[:lower:]')"
            printf '%s\n' "APP_IMAGE_NAME=ghcr.io/${LOWER_REPO}:latest" >> .env

            compose pull
            compose up -d

            echo "====== CONTAINER STATUS ======"
            compose ps
            echo "=============================="

            APP_PORT="$(awk -F= '/^APP_PORT_HOST=/{gsub(/[[:space:]]/,"",$2);print $2}' .env | tail -n 1)"
            APP_PORT="${APP_PORT}"
            echo "APP_PORT=${APP_PORT}"

            echo "Waiting for service to start..."

            HEALTH_URL_1="http://127.0.0.1:${APP_PORT}/health"
            HEALTH_URL_2="http://127.0.0.1:${APP_PORT}/actuator/health"

            for i in {1..12}; do
              CODE1="$(curl -o /dev/null -s -w "%{http_code}" "${HEALTH_URL_1}" || echo 000)"
              CODE2="$(curl -o /dev/null -s -w "%{http_code}" "${HEALTH_URL_2}" || echo 000)"

              if [ "${CODE1}" = "200" ]; then
                echo "Health check passed! (${HEALTH_URL_1})"
                exit 0
              fi
              if [ "${CODE2}" = "200" ]; then
                echo "Health check passed! (${HEALTH_URL_2})"
                exit 0
              fi

              echo "Attempt ${i}: health failed (health=${CODE1}, actuator=${CODE2}). Retrying in 10s..."
              sleep 10
            done

            echo "Health check failed after multiple attempts."
            echo "====== APPLICATION LOGS (tail) ======"
            compose logs --tail=200 app || true
            echo "====================================="
            echo "====== FULL CONTAINER STATUS ========"
            compose ps || true
            echo "====================================="
            exit 1
          timeout: 30m
          command_timeout: 30m
